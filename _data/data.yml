experiences:
  title: Experiences
  info:
  - role: Data Engineer
    time: Jan 2022 - Present
    company: Prominent American Beverage Company
    details: |
      - Developed a media data lake in Snowflake consolidating campaign-performance data from Meta, Snapchat, Reddit, and other media sources to support MMX modeling.
      - Designed Snowflake data models and built ETL pipelines using Python, Airflow, and Google Cloud for automated ingestion and transformation.
      - Integrated sales, CPI, and weather datasets (via CSV and Snowflake master data) to enrich modeling inputs.
      - Ensured data quality, observability, and scalability, improving downstream analytics efficiency.

  - role: Data Engineer
    time: "N/A"
    company: Prominent American Home Improvement Retailer
    details: |
      - Built the transformation layer on Google BigQuery with Airflow orchestration hosted in GCS.
      - Implemented pre-run checks, DQM, anomaly detection, and email alerting to ensure pipeline reliability.
      - Created a data quality monitoring dashboard in Looker Studio.
      - Optimized query performance by analyzing master table usage and applying clustering/partitioning.
      - Developed a Text-to-SQL interface using LlamaIndex.

  - role: Data Engineer
    time: "N/A"
    company: Leading Global Food & Beverage Company
    details: |
      - Developed a transformation layer in Azure Databricks to process and enrich enterprise data.
      - Built event-driven ETL pipelines in Azure Data Factory triggered by updates to Calendar of Events.
      - Integrated external CSV datasets stored in Azure Cloud Storage to enhance data completeness.

